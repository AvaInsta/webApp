{% extends 'base.html' %}
{% load static %}
{% block title %} Criar formulario de avaliação {% endblock %}
{% load crispy_forms_tags %}
{% block content %}


<h1>Criar Formulário</h1>
<div class="form-group"></div>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Terminar Formulário</button>
</form>
</div>
{% endblock %}
