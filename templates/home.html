{% extends 'base.html' %}
{% load static %}
{% block title %} Avaliations {% endblock %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
  <div class="row justify-content-center mb-4">
    <div class="col-auto">
      <h2>Destaques da semana</h2>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col col-12 col-sm-8" style="padding-left: 0;">
      <ul>
        {% for avaliation in object_list%}
        <div class="card mb-2">
          <div class="card-body">
            <li><a href="{% url 'avaliationDetail' avaliation.pk %}">{{avaliation.nomeProduto}}</a> - {{avaliation.user_instagram}}<br/></li>
          </div>
        </div>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
