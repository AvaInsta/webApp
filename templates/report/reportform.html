{% extends 'base.html' %}
{% load static %}
{% block title %} Formulário de Denúncia {% endblock %}
{% block content %}


<div class="user_card">
    <div class="d-flex justify-content-center">
        <div class="d-flex justify-content-center form_container"></div>
        <form method="POST" action="">
            <h3 class="row justify-content-center mb-4" id="form-title">Denúncia de Avaliação</h3>
            {% csrf_token %}
            <label for="basic-url">Titulo Denuncia:</label>
            <div class="input-group mb-3">
                {{ form.titleReport.errors }}
                {{ form.titleReport }}
            </div>
            <label for="basic-url">Nos conte o que aconteceu:</label>
            <div class="dropdown show mb-2">
                {{ form.descriptionReport.errors }}
                {{ form.descriptionReport }}
            </div>
            <div class="d-flex justify-content-center mt-3 avaliation_container mb-">
                <input class="btn btn-dark btn-md" type="submit" value="Confirmar">
                <input class="btn btn-dark btn-md" type="reset" value="Voltar">
            </div>
        </form>
    </div>
</div>
</div>
{% endblock %}
