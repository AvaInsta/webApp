{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <title>{% block title %} {% endblock %}</title>
  <meta charset="UTF-8">
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  
</head>
<body>
  <div class="row align-items-start">
    <nav class="navbar navbar-expand-lg navbar-dark ml-2 mr-2 stycky-top col">

      <button class="navbar-toggler" data-toggle="collapse" data-target="#collapse_target">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="collapse_target">
      <a class="navbar-brand" href="{% url 'home' %}"><img class="logotipo" src="{% static 'img/logo.png' %}"></a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" style="color: white;" href="#">Categoria</a>
        </li>
        <span class="navbar-text d-none d-lg-block" style="color:white;">|</span>
        <li class="nav-item">
          <a class="nav-link" style="color: white;" href="#">Avaliação</a>
        </li>
        <span class="navbar-text d-none d-lg-block" style="color:white;">|</span>
        <li class="nav-item">
          <a class="nav-link" style="color: white;" href="#">Recomendação</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li>
          <form class="form-inline">
            <input class="form-control mr-sm-2 mr-2 col-6 col-sm-9" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-success" type="submit">Ok</button>
          </form>
        </li>
      </ul>

      <ul class="navbar-nav">
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" style="color: white; font-size: 16px;" href="{% url 'logout' %}">Sair</a>
        </li>
        
        {% else %}
        <li class="nav-item">
          <a class="nav-link" style="color: white; font-size: 16px;" href="{% url 'register' %}">Registrar</a>
        </li>
        <span class="navbar-text d-none d-lg-block" style="color:white;">|</span>
        <li class="nav-item">
          <a class="nav-link" style="color: white; font-size: 16px;" href="{% url 'login' %}">Entrar</a>
        </li>
        {% endif %}
      </ul>
      </div>
    </nav>
  </div>
  <div class="conteudo d-flex justify-content-center">
      {% block content %}
      {% endblock %}
  </div>

  <div class="row align-items-end">
    <div class="ftr col">
      <p style="margin-bottom: 0px;">Todos os direitos reservados.</p>
    </div>
  </div>

</body>
</html>
